RANK_DETAIL=1. Apenas no n\u00EDvel 20 para participar das qualificat\u00F3rias. \n2. os primeiros 25 dias do m\u00EAs s\u00E3o os dias de qualificat\u00F3ria da temporada. \n3. modo do jogo 1V1. \n4. A cada temporada o score de cada jogador come\u00E7a a ser calculado a partir de 0. \n5. O lado vitorioso ganha pontos, enquanto que o lado derrotado perde pontos. \n6. O valor de honra \u00E9 calculado de acordo com o score obtido na semana. \n7. Os oponentes ser\u00E3o arranjados de acordo com o n\u00EDvel de score do jogador. \n8. Obteha ferramentas de luta e habilidades aleatoriamente. \n9. O n\u00EDvel do personagem determina a ordem da primeira jogada. \n10. Os jogadores cujo score esteja classificado entre os 10 primeiros ir\u00E3o obter os pr\u00EAmios da temporada. \n11. O primeiro colocado de cada temporada ir\u00E1 obter um pr\u00EAmio extra. \n12. O jogador pode aumentar o n\u00EDvel de honra por meio do crescimento do valor de honra. \n13. De acordo com o aumento do n\u00EDvel de honra, o jogador ir\u00E1 obter equipamentos de honra \u00FAnicos. (que n\u00E3o possuem limite de tempo)
