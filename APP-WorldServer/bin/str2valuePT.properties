PET_TRAIN_DESC=Instru\u00E7\u00F5es de treino do bicho\: \n 1.o n\u00EDvel do bicho n\u00E3o pode ultrapassar o n\u00EDvel do personagem.\n 2.os gastos com treinamento aumentam de acordo com o aumento do n\u00EDvel do bicho.\n 3.enquanto o tempo de CD n\u00E3o tiver sido zerado, n\u00E3o dar\u00E1 pra fazer o pr\u00F3ximo treinamento.\t
PET_CULTURE_DESC=Instru\u00E7\u00F5es de cria\u00E7\u00E3o do bicho\: \n 1. a propriedade da cria\u00E7\u00E3o de bichos ir\u00E1 ser adicionada \u00E3s propriedades do bicho proporcionalmente.\n 2. o pre\u00E7o de cria\u00E7\u00E3o das moedas ir\u00E1 subir de acordo com a subida de n\u00EDvel do bicho.\n 3. o preco de cria\u00E7\u00E3o de diamantes n\u00E3o muda, e n\u00E3o ocorrer\u00E1 descida de propriedades.\t
PET_INHERITANCE_DESC=Instru\u00E7\u00F5es de transfer\u00EAncia do bicho\: \n 1.Na transfer\u00EAncia, 80% das propriedades de cria\u00E7\u00E3o e da experi\u00EAncia do bicho ser\u00E3o transferidas para o bicho que \u00E9 o objeto da opera\u00E7\u00E3o. \n 2.O mesmo bicho s\u00F3 pode executar uma vez a transfer\u00EAncia tanto como transmissor como objeto da opera\u00E7\u00E3o. \n 3.Quando as propriedades do bicho transferido forem inferiores \u00E3quelas do bicho que recebe a transfer\u00EAncia ser\u00E1 poss\u00EDvel realizar a opera\u00E7\u00E3o, s\u00F3 que o bicho que recebe a transfer\u00EAncia n\u00E3o ir\u00E1 ter qualquer aumento de propriedades. \n 4.Tendo sucesso a transfer\u00EAncia, o bicho original n\u00E3o ir\u00E1 desaparecer, as propriedades tamb\u00E9m n\u00E3o ir\u00E3o diminuir.\t
